{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  {% block content %}
  <body>
      <form class="" action="index.html" method="post">
        {% if dishObj %}
          <label> Name :</label>
          <input type="text" name="name" value="{{dishObj.name}}"><br><br>
          <label> description :</label>
          <input type="text" name="description" value="{{dishObj.description}}"><br><br>
          <label> Euro Amount :</label>
          <input type="text" name="amount" value="{{dishObj.price}}"><br><br>
          <label> Restaurant :</label>
          <select name=''>
            {% for obj in restObj %}
              <option> {{obj.name}} </option>
            {% endfor %}
          </select>
          <br><br>
        {% else %}
          <label> Name :</label>
          <input type="text" name="name" placeholder="Enter your name"><br><br>
          <label> description :</label>
          <input type="text" name="description" placeholder="Enter your description"><br><br>
          <label> Euro Amount :</label>
          <input type="text" name="amount" placeholder="Enter your amount"><br><br>
          <label> Restaurant :</label>
          <select name=''>
            {% for obj in restObj %}
              <option> {{obj.name}} </option>
            {% endfor %}
          </select>
          <br><br>
        {% endif %}
        <label> Image :</label>
        <input type="image" name="image" value="&nbsp;&nbsp;&nbsp;Browse" style="font-style:italic; font-weight:bolder;"><br><br>
        <input type="button" name="" value="Submit">
      </form>
  </body>
  {% endblock %}
</html>
